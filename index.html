<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Ratuga Bay Stronghold</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8">
            <div ID="canvas" class="position-relative">
                <div class="score">
                    <h4>Score</h4>
                    <h6 class="value">-</h6>
                </div>
                <img src="img/stronghold.png" alt="Stronghold" class="img-fluid position-relative">
                <img src="img/b1a.png" alt="Dock" class="img-fluid position-absolute d-none dock dock-a">
                <img src="img/b1b.png" alt="Dock" class="img-fluid position-absolute d-none dock dock-b">
                <img src="img/b1c.png" alt="Dock" class="img-fluid position-absolute d-none dock dock-c">
                <img src="img/b2a.png" alt="Warehouse" class="img-fluid position-absolute d-none warehouse warehouse-a">
                <img src="img/b2b.png" alt="Warehouse" class="img-fluid position-absolute d-none warehouse warehouse-b">
                <img src="img/b2c.png" alt="Warehouse" class="img-fluid position-absolute d-none warehouse warehouse-c">
                <img src="img/b3a.png" alt="Tavern" class="img-fluid position-absolute d-none tavern tavern-a">
                <img src="img/b3b.png" alt="Tavern" class="img-fluid position-absolute d-none tavern tavern-b">
                <img src="img/b3c.png" alt="Tavern" class="img-fluid position-absolute d-none tavern tavern-c">
                <img src="img/b4a.png" alt="Tower" class="img-fluid position-absolute d-none tower tower-a">
                <img src="img/b4b.png" alt="Tower" class="img-fluid position-absolute d-none tower tower-b">
                <img src="img/b4c.png" alt="Tower" class="img-fluid position-absolute d-none tower tower-c">
                <img src="img/fa.png" alt="Flag" class="img-fluid position-absolute d-none flag flag-a">
                <img src="img/fb.png" alt="Flag" class="img-fluid position-absolute d-none flag flag-b">
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="row">
                <div class="col-12">
                    <h2>Defeats</h2>
                </div>
                <div class="col-12 mt-2">
                    <h4>Scenario 1-3</h4>
                    <p><strong>Building:</strong> Docks</p>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="dock" id="dock-n" autocomplete="off" checked data-score="0">
                        <label class="btn btn-outline-secondary" for="dock-n">Reset</label>
                        <input type="radio" class="btn-check" name="dock" id="dock-a" autocomplete="off" data-id="dock-a" data-score="5">
                        <label class="btn btn-outline-secondary" for="dock-a">0-1</label>

                        <input type="radio" class="btn-check" name="dock" id="dock-b" autocomplete="off" data-id="dock-b" data-score="4">
                        <label class="btn btn-outline-secondary" for="dock-b">2</label>

                        <input type="radio" class="btn-check" name="dock" id="dock-c" autocomplete="off" data-id="dock-c" data-score="3">
                        <label class="btn btn-outline-secondary" for="dock-c">3+</label>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <h4>Scenario 4-5</h4>
                    <p><strong>Building:</strong> Tavern</p>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="tavern" id="tavern-n" autocomplete="off" checked data-score="0">
                        <label class="btn btn-outline-secondary" for="tavern-n">Reset</label>
                        <input type="radio" class="btn-check" name="tavern" id="tavern-a" autocomplete="off" data-score="5">
                        <label class="btn btn-outline-secondary" for="tavern-a">0-1</label>

                        <input type="radio" class="btn-check" name="tavern" id="tavern-b" autocomplete="off" data-score="4">
                        <label class="btn btn-outline-secondary" for="tavern-b">2</label>

                        <input type="radio" class="btn-check" name="tavern" id="tavern-c" autocomplete="off" data-score="3">
                        <label class="btn btn-outline-secondary" for="tavern-c">3+</label>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <h4>Scenario 6-7</h4>
                    <p><strong>Building:</strong> Warehouse</p>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="warehouse" id="warehouse-n" autocomplete="off" checked data-score="0">
                        <label class="btn btn-outline-secondary" for="warehouse-n">Reset</label>
                        <input type="radio" class="btn-check" name="warehouse" id="warehouse-a" autocomplete="off" data-score="5">
                        <label class="btn btn-outline-secondary" for="warehouse-a">0-1</label>

                        <input type="radio" class="btn-check" name="warehouse" id="warehouse-b" autocomplete="off" data-score="4">
                        <label class="btn btn-outline-secondary" for="warehouse-b">2</label>

                        <input type="radio" class="btn-check" name="warehouse" id="warehouse-c" autocomplete="off" data-score="3">
                        <label class="btn btn-outline-secondary" for="warehouse-c">3+</label>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <h4>Scenario 8-9</h4>
                    <p><strong>Building:</strong> Fortress</p>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="tower" id="tower-n" autocomplete="off" checked data-score="0">
                        <label class="btn btn-outline-secondary" for="tower-n">Reset</label>
                        <input type="radio" class="btn-check" name="tower" id="tower-a" autocomplete="off" data-score="5">
                        <label class="btn btn-outline-secondary" for="tower-a">0-1</label>

                        <input type="radio" class="btn-check" name="tower" id="tower-b" autocomplete="off" data-score="4">
                        <label class="btn btn-outline-secondary" for="tower-b">2</label>

                        <input type="radio" class="btn-check" name="tower" id="tower-c" autocomplete="off" data-score="3">
                        <label class="btn btn-outline-secondary" for="tower-c">3+</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4">
                    <h2>Epilogue</h2>
                    <p>Select the correct option based on who you allied with:</p>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="flag" id="flag-n" autocomplete="off" checked data-score="0">
                        <label class="btn btn-outline-secondary" for="flag-n">Reset</label>
                        <input type="radio" class="btn-check" name="flag" id="flag-a" autocomplete="off" data-score="0">
                        <label class="btn btn-outline-secondary" for="flag-a">UK</label>

                        <input type="radio" class="btn-check" name="flag" id="flag-b" autocomplete="off" data-score="0">
                        <label class="btn btn-outline-secondary" for="flag-b">US</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4">
                    <button id="download" class="btn btn-secondary">Download</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal modal-xl fade" id="previewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Preview</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" type="text/javascript"></script>

<script src="js/scripts.js"></script>

</body>
</html>
