<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate Town</title>
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $( document ).ready(function() {
            var variants = ['normal', 'alt', 'hidden'];

            $('.randomize').on('click', function randomize() {
                $('i.sprite').each(function(index, element) {

                    $(element).removeClass('normal alt hidden').addClass(variants[Math.floor(Math.random() * variants.length)]);
                });
            })
        });
    </script>
</head>
<body>
<div class="sprite sprite-Stronghold">
    <h1>Barataria</h1>
    <button class="randomize">Randomize</button>
    <i class="sprite sprite-m1">
        <i class="sprite sprite-b1 hidden"></i>
    </i>
    <i class="sprite sprite-m2">
        <i class="sprite sprite-b2 hidden"></i>
    </i>
    <i class="sprite sprite-m3">
        <i class="sprite sprite-b3 hidden"></i>
    </i>
    <i class="sprite sprite-m4">
        <i class="sprite sprite-b4 hidden"></i>
    </i>
    <i class="sprite sprite-m5">
        <i class="sprite sprite-b5 hidden"></i>
    </i>
    <i class="sprite sprite-m6">
        <i class="sprite sprite-b6 hidden"></i>
    </i>
    <i class="sprite sprite-m7">
        <i class="sprite sprite-b7 hidden"></i>
    </i>
    <i class="sprite sprite-m8">
        <i class="sprite sprite-b8 hidden"></i>
    </i>
    <i class="sprite sprite-m9">
        <i class="sprite sprite-b9 hidden"></i>
    </i>

</div>
</body>
</html>
